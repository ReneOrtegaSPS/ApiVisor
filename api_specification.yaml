    message_response:
      title: MessageResponse
      required:
        - message
      type: object
      properties:
        message:
          type: string
      example:
        message: File created.
    error_4xx:
      title: Error400
      required:
        - error
      type: object
      properties:
        error:
          type: string
      example:
        error: \'filename\' parameter is missing
    presigned_url_body:
      title: PreSignedURLBody
      required:
        - contract_number
        - filename
      type: object
      properties:
        contract_number:
          type: string
        filename:
          type: string
      example:
        contract_number: kafheu1234!
        filename: INE
    presigned_url_response:
      title: PreSignedURLResponse
      required:
        - url
        - field
      properties:
        url:
          type: string
        fields:
          $ref: "#/components/schemas/presigned_url_fields"
      example:
        url: https://sps-api-visordocumentos.s3.amazonaws.com/
        fields:
          key: 1/some/random/img.txt
          AWSAccessKeyId: XXXXXXXXXXXXXXX
          x-amz-security-token: XXXXXXXXXXXXXXXXXXXXXX..../
          policy: XXXXXXXXXXXXXXXXXXXXXXXXX
          signature: XXXXXXXXXXXXXXXXXXXXXX
    presigned_url_fields:
      title: PreSignedURLFields
      required:
        - key
        - AWSAccessKeyId
        - x-amz-security-token
        - policy
        - signature
      properties:
        key:
          type: string
        AWSAccessKeyId:
          type: string
        x-amz-security-token:
          type: string
        policy:
          type: string
        signature:
          type: string
    upload_body_attachment:
      title: UploadBodyWithAttachment
      required:
        - contract_number
        - file
      type: object
      properties:
        file:
          type: string
          format: bytes
        contract_number:
          type: string
      example:
        contract_number: a2fiq
        file: xjhnu2iq!
    upload_body_file_encoded:
      title: UploadBodyWithFileEncoded
      required:
        - contract_number
        - filename
        - file
        - content_type
      type: object
      properties:
        file:
          type: string
          format: bytes
        contract_number:
          type: string
        content_type:
          type: string
        filename:
          type: string
      example:
        file: 3Hs2dD2MnZ6xrj2bOiexk7PVPVcezZ0PYydnqnquPZs6L7GTs9Y9Zx7NnQ9nJ2eqeq4zZ0PZydvqnquL...
        contract_number: a2fiq
        content_type: Image/jpeg
        filename: filename.jpg
    get_delete_file_body:
      title: Get/DeleteFileBody
      required:
        - contract_number
        - filename
      type: object
      properties:
        contract_number:
          type: string
        filename:
          type: string
        version_id:
          type: string
      example:
        contract_number: uhfsj1
        filename: filename
    get_file_response:
      title: GetFileResponse
      required:
        - content_type
        - filename
        - file
      type: object
      properties:
        content_type:
          type: string
        filename:
          type: string
        file:
          type: string
      example:
        content_type: image/jpeg
        filename: filename.jpg
        file: /9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAA0NDQ0ODQ4QEA4UFhMWFB4bGRkbHi0gIiAiIC1EKjIqKjIqRDAAAAAAH/9k=..
    get_file_6mb_response:
      title: GetFile6MbResponse
      required:
        - presigned_url
      type: object
      properties:
        presigned_url:
          type: string
      example:
        presigned_url: https://xxxx.s3.amazonaws.com/contract/filename.txt?AWSAccessKeyId=XXXX&Signature=XXXX&x-amz-security-token=XXXX&Expires=XXXX
    dismiss_file:
      title: DismissFile
      required:
        - contract_number
      type: object
      properties:
        contract_number:
          type: string
      example:
        contract_number: aflkh12
    get_file_versions_body:
      title: GetFileVersionsBody
      required:
        - contract_number
        - filename
      type: object
      properties:
        contract_number:
          type: string
        filename:
          type: string
      example:
        contract_number: uhfsj1
        filename: filename.jpg
    get_file_versions_response:
      title: GetFileVersionsResponse
      required:
        - versions
      type: object
      properties:
        versions:
          type: array
          items:
            $ref: "#/components/schemas/file_versions"
      example:
        versions:
          - version_id: "20211110_100530"
            last_modified: 2021/11/04 17:10
            is_latest: true
            size: 17196327
            archived: false
          - version_id: "20211110_100430"
            last_modified: 2021/11/03 01:01
            is_latest: false
            size: 28588
            archived: false
          - version_id: "20211010_100530"
            last_modified: 2021/11/03 01:00
            is_latest: false
            size: 319172
            archived: false
    file_versions:
      title: FileVersions
      required:
        - version_id
        - last_modified
        - is_latest
        - size
        - archived
      type: object
      properties:
        version_id:
          type: string
        last_modified:
          type: string
        is_latest:
          type: boolean
        size:
          type: integer
          format: int32
        archived:
          type: boolean
      example:
        version_id: KjeIhnMBnf6hXmgd8s9yWYE8Shhq8kJ4
        last_modified: 2021/11/04 17:10
        is_latest: true
        size: 17196327
        archived: false
    get_filenames_body:
      title: GetFilenamesBody
      required:
        - contract_number
      type: object
      properties:
        contract_number:
          type: string
      example:
        contract_number: ufhs2
    get_filenames_response:
      title: GetFilenamesResponse
      required:
        - filename_items
      type: object
      properties:
        filename_items:
          type: array
          items:
            $ref: "#/components/schemas/filename_item"
      example:
        filename_items:
          - contract_number: sjfu1
            filename: filename1
            last_modified: 2021/11/04 17:10
            size: 17196327
            archived: true
          - contract_number: sjfu1
            filename: filename2
            last_modified: 2021/11/03 01:01
            size: 28588
            archived: true
          - contract_number: sjfu1
            filename: filename3
            last_modified: 2021/11/03 01:00
            size: 319172
            archived: true
    filename_item:
      title: FilenameItem
      required:
        - contract_number
        - filename
        - last_modified
        - size
        - archived
      properties:
        contract_number:
          type: string
        filename:
          type: string
        last_modified:
          type: string
        size:
          type: integer
          format: int32
        archived:
          type: boolean
      example:
        contract_number: Kjeuhav2
        filename: filename
        last_modified: 2021/11/04 17:10
        size: 17196327
        archived: true
security:
  - bearerAuth: []
tags:
