components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    message_response:
      title: MessageResponse
      required:
        - message
      type: object
      properties:
        message:
          type: string
      example:
        message: File created.
    error_4xx:
      title: Error400
      required:
        - error
      type: object
      properties:
        error:
          type: string
      example:
        error: \'filename\' parameter is missing
    presigned_url_body:
      title: PreSignedURLBody
      required:
        - contract_number
        - filename
      type: object
      properties:
        contract_number:
          type: string
        filename:
          type: string
      example:
        contract_number: kafheu1234!
        filename: INE
    presigned_url_response:
      title: PreSignedURLResponse
      required:
        - url
        - field
      properties:
        url:
          type: string
        fields:
          $ref: "#/components/schemas/presigned_url_fields"
      example:
        url: https://sps-api-visordocumentos.s3.amazonaws.com/
        fields:
          key: 1/some/random/img.txt
          AWSAccessKeyId: XXXXXXXXXXXXXXX
          x-amz-security-token: XXXXXXXXXXXXXXXXXXXXXX..../
          policy: XXXXXXXXXXXXXXXXXXXXXXXXX
          signature: XXXXXXXXXXXXXXXXXXXXXX
    presigned_url_fields:
      title: PreSignedURLFields
      required:
        - key
        - AWSAccessKeyId
        - x-amz-security-token
        - policy
        - signature
      properties:
        key:
          type: string
        AWSAccessKeyId:
          type: string
        x-amz-security-token:
          type: string
        policy:
          type: string
        signature:
          type: string
    upload_body_attachment:
      title: UploadBodyWithAttachment
      required:
        - contract_number
        - file
      type: object
      properties:
