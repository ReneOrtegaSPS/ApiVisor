info:
  title: apiVisorDocumentos
  description: >-
    This api allows the user to create, read, update and delete files from contracts.


    # Overview

    This documentation is made following the OpenApi 3.0 specification.


    # Error Codes


    - 400: Bad request.

    - 401: Unauthorized.

    - 404: Not found.

    - 500: Internal Error.
