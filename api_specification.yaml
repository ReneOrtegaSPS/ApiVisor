openapi: 3.0.0
info:
  title: apiVisorDocumentos
  description: >-
    This api allows the user to create, read, update and delete files inside a bucket in s3.


    # Overview

    This documentation is made following the OpenApi 3.0 specification.


    # Error Codes


    - 400: Bad request.

    - 401: Unauthorized.

    - 404: Not found.

    - 500: Internal Error.
  contact: {}
  version: "1.0"
servers:
  - url: http://example.com
    variables: {}
paths:
  /files/_presigned_url/:
    post:
      tags:
        - Files >6mb
      summary: Obtain SignedURL
      description: >-
        This is the first step to upload a file bigger than 6mb. It's needed to specify the contract number aswell as the filename in the request body.


        The next step is to make a request directly to the s3 api to upload the file.


        The endpoint its going to be the "url" in the json response, and the payload it's going to have the next structure (all the information required it's in the json response):

        ```json

        { "key": "filename.jpg", "AWSAccessKeyId": "XXXXXXXXXX", "x-amz-security-token": "XXXXXXXXXX", "policy": "XXXXXXXXXX", "signature": "XXXXXXXXXX", "file": "file"

        }

        ``` 

        The file has to be a **txt** or **json** file following this structure:

        ```json

        { "filename": "filename.jpg", "content-type": "image/jpeg", "encoded_file": "iVBORw0KGgoAAAANSUhEUgAAD..."

        }

        ```
      operationId: GetPreSignedURL
      requestBody:
        content:
          application/json:
            encoding: {}
            schema:
              $ref: "#/components/schemas/presigned_url_body"
        required: true
      responses:
        "200":
          description: OK
          headers:
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                    example: Thu, 04 Nov 2021 16:59:19 GMT
                  example: Thu, 04 Nov 2021 16:59:19 GMT
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                    example: "2197"
                  example: "2197"
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                    example: close
                  example: close
            Apigw-Requestid:
              content:
                text/plain:
                  schema:
                    type: string
                    example: ISen6i9-vHcEPgw=
                  example: ISen6i9-vHcEPgw=
          content:
            text/plain; charset=utf-8:
              schema:
                $ref: "#/components/schemas/presigned_url_response"
              example:
                url: https://sps-api-visordocumentos.s3.amazonaws.com/
                fields:
                  key: 1/some/random/img.txt
                  AWSAccessKeyId: XXXXXXXXXXXXXXX
                  x-amz-security-token: XXXXXXXXXXXXXXXXXXXXXX..../
                  policy: XXXXXXXXXXXXXXXXXXXXXXXXX
                  signature: XXXXXXXXXXXXXXXXXXXXXX
        "400":
          description: Bad Request
          headers:
            Date:
              content:
                text/plain:
